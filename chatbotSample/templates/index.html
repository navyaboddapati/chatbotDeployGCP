<!DOCTYPE html>
<html>
<head>
    <title>UTA Library Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .chat-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 1.2rem;
        }
        .chat-messages {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 15px; /* Make the corners round */
            width: fit-content;
        }
        .user-message {
            text-align: right;
            background-color: #007bff;
            color: #fff;
            margin-left: auto;
        }
        .chatbot-message {
            text-align: left;
            background-color: #4CAF50;
            color: #fff;
            margin-right: auto;
        }
        .chat-input {
            display: flex;
            align-items: center;
            background-color: #f5f5f5;
            padding: 10px;
        }
        .chat-input input[type="text"] {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        .chat-input button {
            padding: 8px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .chat-input button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>UTA Library Chatbot</h1>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="chat-input" placeholder="Type your message here..." onkeypress="handleKeyPress(event)" />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        function sendMessage() {
            const userInput = document.getElementById("chat-input").value;
            if (userInput.trim() !== "") {
                addMessageToChat("You: " + userInput, 'user-message');
                document.getElementById("chat-input").value = "";
                // Send the user's message to the Flask server
                fetch("/get-response", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ message: userInput })
                })
                .then(response => response.json())
                .then(data => {
                    addMessageToChat("Chatbot: " + data.response, 'chatbot-message');
                })
                .catch(error => {
                    console.error("Error:", error);
                    addMessageToChat("Chatbot: I'm sorry, there was an error processing your request. Please try again later.", 'chatbot-message');
                });
            }
        }
        function handleKeyPress(event) {
            if (event.keyCode === 13) {
                sendMessage();
            }
        }
        function addMessageToChat(message, messageType) {
            const chatMessages = document.getElementById("chat-messages");
            const messageElement = document.createElement("div");
            messageElement.innerHTML = message; // Use innerHTML instead of textContent
            messageElement.classList.add(messageType);
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        window.addEventListener("resize", function() {
            const chatContainer = document.querySelector(".chat-container");
            chatContainer.style.height = window.innerHeight - 20 + "px";
        });
    </script>
</body>
</html>
