<!DOCTYPE html>
<html>
<head>
    <title>UTA Library Chatbot</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .chat-container {
            height: calc(100% - 20px);
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            position: relative;
            box-sizing: border-box;
        }
        .chat-messages {
            height: calc(100% - 50px);
            overflow-y: scroll;
            padding-right: 10px;
            box-sizing: border-box;
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 10px;
        }
        .user-message {
            text-align: right;
            color: #333;
            margin-bottom: 10px;
        }
        .chatbot-message {
            text-align: left;
            color: #444;
            margin-bottom: 10px;
        }
        .chat-input {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 600px;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            box-sizing: border-box;
            background-color: #fff;
            border-top: 1px solid #ccc;
            border-radius: 0 0 5px 5px;
        }
        .chat-input input {
            flex-grow: 1;
            width: calc(100% - 40px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .chat-input button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>UTA Library Chatbot</h1>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="chat-input" placeholder="Type your message here..." onkeypress="handleKeyPress(event)" />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        function sendMessage() {
            const userInput = document.getElementById("chat-input").value;
            if (userInput.trim() !== "") {
                addMessageToChat("You: " + userInput, 'user-message');
                document.getElementById("chat-input").value = "";
                // Send the user's message to the Flask server
                fetch("/get-response", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ message: userInput })
                })
                .then(response => response.json())
                .then(data => {
                    addMessageToChat("Chatbot: " + data.response, 'chatbot-message');
                })
                .catch(error => {
                    console.error("Error:", error);
                    addMessageToChat("Chatbot: I'm sorry, there was an error processing your request. Please try again later.", 'chatbot-message');
                });
            }
        }
        function handleKeyPress(event) {
            if (event.keyCode === 13) {
                sendMessage();
            }
        }
        function addMessageToChat(message, messageType) {
            const chatMessages = document.getElementById("chat-messages");
            const messageElement = document.createElement("div");
            messageElement.innerHTML = message; // Use innerHTML instead of textContent
            messageElement.classList.add(messageType);
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        window.addEventListener("resize", function() {
            const chatContainer = document.querySelector(".chat-container");
            chatContainer.style.height = window.innerHeight - 20 + "px";
        });
    </script>
</body>
</html>
